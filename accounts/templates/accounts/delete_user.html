{% extends 'students/basetemp.html' %}
{% block title %}Delete User{% endblock %}

{% block content %}
<div class="container py-4 text-center">
  <h2>Are you sure you want to delete <strong>{{ user_obj.username }}</strong>?</h2>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'view_users' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
